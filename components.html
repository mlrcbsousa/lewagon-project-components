<html>

      <h1 class="montserrat weight-700">Header 1</h1>
      <h2 class="montserrat weight-700">Header 2</h2>
      <h3 class="montserrat">Header 3</h3>
      <h4 class="roboto weight-300">Header 4</h4>
      <h5 class="roboto weight-400">Header 5</h5>

        <p>Small</p>
        <img src='https://kitt.lewagon.com/placeholder/users/sisserian' class="avatar-sm circle"/>
      </div>
      <div class="p-3">
        <p>Rounded</p>
        <img src='https://kitt.lewagon.com/placeholder/users/mlrcbsousa' class="avatar rounded"/>
      </div>

    <a href="#" class="roboto btn btn-secondary dove-gray">Dove Gray</a>
    <a href="#" class="roboto btn btn-danger orange">Orange</a>
    <a href="#" class="roboto btn btn-warning yellow">Yellow</a>
    <a href="#" class="roboto btn btn-success meadow">Meadow</a>
    <a href="#" class="roboto btn btn-info turquoise">Turquoise</a>
